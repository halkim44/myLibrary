<!DOCTYPE html>
<html>

<head>
  <title>DIRT - Did I Read That</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <section class="header">
    <h1>D I R T</h1>
    <p> Did I Read That</p>
  </section>

  <section>
    <table id="table-of-books">
      <colgroup>
        <col width="40%">
        <col width="40%">
      </colgroup>
      <thead class="thead-dark">
        <tr>
          <th>title</th>
          <th>author</th>
          <th>pages</th>
          <th>read</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </section>

  <section class="book-adder">
    <button class="show-form-btn">
      ADD BOOK
    </button>
  </section>

  <div class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <form onsubmit="return false" id="book-info">
        <legend>Book's information</legend>
        <input type="text" id="title" name="book_name" required placeholder="Title *"/>
        <input type="text" id="author" name="book_author" required placeholder="Author *"/>
        <input type="number" id="pages" name="book_pages" required /><br />

        <fieldset>
          <legend>have you read it?</legend>
          <p>
            <input type="radio" name="read" id="read_yes" value="yes">
            <label for="read_yes">Yes</label>
          </p>
          <p>
            <input type="radio" name="read" id="read_no" value="no" checked>
            <label for="read_no">No</label>
          </p>
        </fieldset>
        <button id="submit-button" type="submit">NEW BOOK</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
