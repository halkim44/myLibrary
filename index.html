<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   <h1>My Library</h1>
  <table id="table-of-books" class="table table-hover">
    <colgroup>
      <col width="40%">
      <col width="40%">
    </colgroup>
    <thead class="thead-dark">
      <tr>
        <th>title</th>
        <th>author</th>
        <th>number of pages</th>
        <th>read</th>
        <th>
        </th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>

  <div>
    <form onsubmit="return false">
      <div class="form-group row">
        <label for"title" class="col-sm-2 col-form-label">Title: </label>
        <div class="col-sm-10">
          <input type="text" id="title" name="book_name" required /><br />
        </div>
      </div>

      <div class="form-group row">
        <label for"author" class="col-sm-2 col-form-label">Author: </label>
        <div class="col-sm-10">
          <input type="text" id="author" name="book_author" required /><br />
        </div>
      </div>
      <div class="form-group row">
        <label for"pages" class="col-sm-2 col-form-label">num. of pages: </label>
        <div class="col-sm-10">
          <input type="number" id="pages" name="book_pages" required /><br />
        </div>
      </div>
      <fieldset>
        <legend >have you read it?</legend>
        <p>
          <input type="radio" name="read" id="read_yes" value="yes">
          <label for="read_yes">Yes</label>
        </p>
        <p>
          <input type="radio" name="read" id="read_no" value="no" checked>
          <label for="read_no">No</label>
        </p>
      </fieldset>
      <button id="submit-button" class="btn btn-danger" disabled>NEW BOOK</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
